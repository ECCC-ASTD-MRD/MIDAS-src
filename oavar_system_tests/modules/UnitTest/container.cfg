
if [ -z "${UnitTest_inputs}" ]; then
    ${SEQ_BIN}/nodelogger -n ${SEQ_NODE} -s info  -m "You must specify an input path for this Unit Test with variable \${UnitTest_inputs}"
    exit 1
fi

if [ -z "${UnitTest_results}" ]; then
    ${SEQ_BIN}/nodelogger -n ${SEQ_NODE} -s info  -m "You must specify a path for results for this Unit Test with variable \${UnitTest_results}"
    exit 1
fi

UnitTest_fstd_comp_method=${UnitTest_fstd_comp_method:-fstcomp}
UnitTest_burp_comp_method=${UnitTest_burp_comp_method:-liburp-noresume}

UnitTest_compare_postalt=${UnitTest_compare_postalt:-yes}

UnitTest_rpn_utils_ssm=${UnitTest_rpn_utils_ssm:-/ssm/net/rpn/utils/15.0}
UnitTest_cmda_utils_ssm=${UnitTest_cmda_utils_ssm:-/ssm/net/cmda/base/201411/01/default}

UnitTest_fstcomp=${UnitTest_fstcomp:-fstcomp}

UnitTest_cleanup=${UnitTest_cleanup:-"yes"}

